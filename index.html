<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Porftolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="container-wrapper dark-bg">
      <div class="container">
        <h2 class="section-title">Naujametinės vakarienės skaniausi pasiūlymai</h2>
        <div class="carousel image-cards" data-flickity='{ "freeScroll": true, "contain": true, "pageDots": false }'>
          <div class="carousel-cell card image-card" style="background-image: url(/images/laišišos-pjausnys.jpg);">
            <div class="content">
              <h3 class="content-title">Lašišos išpjaustukas</h3>
              <a class="button" class="outline" href="#">Daugiau</a>
            </div>
          </div>
          <div class="carousel-cell card image-card" style="background-image: url(/images/šonkauliukai.jpg);">
            <div class="content">
              <h3 class="content-title">Legendiniai šonkauliukai</h3>
              <a class="button" class="outline" href="#">Daugiau</a>
            </div>
          </div>
          <div class="carousel-cell card image-card" style="background-image: url(/images/moliugū-tortelė.jpg);">
            <div class="content">
              <h3 class="content-title">Moliūgų tortelė</h3>
              <a class="button" class="outline" href="#">Daugiau</a>
            </div>
          </div>
          <div class="carousel-cell card image-card" style="background-image: url(/images/Meat-balls-and-garlic-bread.jpg);">
            <div class="content">
              <h3 class="content-title">Švediški burbuliukai</h3>
              <a class="button" class="outline" href="#">Daugiau</a>
            </div>
          </div>
          <div class="carousel-cell card image-card new" style="background-image: url(/images/karaliaus_keksas.jpg);">
            <div class="content">
              <h3 class="content-title">Karaliaus Karolio keksas</h3>
              <a class="button" class="outline" href="#">Daugiau</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
