<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Porftolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Evaldas - Card dienos meniu-->
<div class="container-wrapper dark-bg">
  <div class="container">
    <h2 class="section-title">Dienos meniu</h2>
    <div class="carousel image-cards" data-flickity='{ "freeScroll": true, "contain": true, "pageDots": false }'>
      <div class="carousel-cell card image-card" style="background-image: url('images/uzkand.jpg');">
        <div class="content">
          <h3 class="content-title">Užkandis</h3>
          <a class="button outline" href="#">Daugiau</a>
        </div>
      </div>
      <div class="carousel-cell card image-card" style="background-image: url('images/pagr.jpg');">
        <div class="content">
          <h3 class="content-title">Pagrindinis patiekalas</h3>
          <a class="button outline" href="#">Daugiau</a>
        </div>
      </div>
      <div class="carousel-cell card image-card" style="background-image: url('images/desert.jpg');">
        <div class="content">
          <h3 class="content-title">Desertas</h3>
          <a class="button outline" href="#">Daugiau</a>
        </div>
      </div>
      <div class="carousel-cell card image-card" style="background-image: url('images/end.jpg');">
        <div class="content">
          <h3 class="content-title">Pabaigai</h3>
          <a class="button outline" href="#">Daugiau</a>
        </div>
      </div>
      <div class="carousel-cell card image-card" style="background-image: url('images/issinesti.jpg');">
        <div class="content">
          <h3 class="content-title">Išsinešimui</h3>
          <a class="button outline" href="#">Daugiau</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Evaldas - Card dienos meniu -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
